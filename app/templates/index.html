{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Latest News</h1>
{% for post in posts %}
<article class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-2xl font-semibold mb-2">
        <a href="{{ url_for('main.post', post_id=post.id) }}" class="text-blue-600 hover:text-blue-800">{{ post.title
            }}</a>
    </h2>
    <p class="text-gray-600 mb-4">Posted on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
    <p class="text-gray-800">{{ post.content[:200] }}{% if post.content|length > 200 %}...{% endif %}</p>
</article>
{% endfor %}
{% endblock %}
