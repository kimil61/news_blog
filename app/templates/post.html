{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-gray-600 mb-6">Posted on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
    <div class="post-content text-gray-800 leading-relaxed">
        {{ post.content }}
    </div>
</article>
{% endblock %}
