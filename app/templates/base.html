<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-blue-600 text-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('main.index') }}" class="hover:text-blue-200">Home</a></li>
                <li><a href="{{ url_for('main.create_post') }}" class="hover:text-blue-200">Create Post</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 News Blog</p>
        </div>
    </footer>
</body>

</html>
